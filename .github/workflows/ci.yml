name: CI

on: push

env:
  CARGO_TERM_COLOR: always
  DENO_DIR: .deno-cache
  RUST_BACKTRACE: 1

jobs:
  code-style:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --check
      - run: cargo clippy --bins --tests
      - run: pip install mypy
      - run: mypy include/python/razel.py

  tests:
    name: Test ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-11, ubuntu-20.04, windows-2019 ]
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: cache deno
        uses: actions/cache@v3
        with:
          path: .deno-cache/deps
          key: ${{ runner.os }}-deno-${{ hashFiles('include/deno/razel.ts', 'test/deno.ts') }}

      - uses: Swatinem/rust-cache@v2

      - run: deno info
      - run: deno --version
      - run: protoc --version
      - run: rustup show

      - run: cargo build

      - run: cargo run -- info

      - run: cargo test -- --nocapture --skip real_time_test --skip grpc_server

      # install binary, to be used by following API tests
      - run: cargo install --force --locked --path .

      # test local version of Deno API
      - run: deno run -A --check test/deno.ts
      - run: git diff --exit-code test/razel.jsonl

      # test local version of Python API
      - name: Set up python3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: python3 test/python.py
        env:
          PYTHONPATH: include/python
      - run: git diff --exit-code test/razel.jsonl
