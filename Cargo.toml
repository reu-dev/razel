[workspace]
members = [".", "razel-bench", "razel-self-test"]

[workspace.package]
version = "0.4.1"
edition = "2021"
rust-version = "1.70"
homepage = "https://github.com/reu-dev/razel"
repository = "https://github.com/reu-dev/razel"
license = "MIT"

[workspace.dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive", "env"] }
itertools = "0.12"
log = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
simplelog = "0.12"

[package]
name = "razel"
authors = ["Stefan Reuschl <stefan@reu-dev.de>"]
description = "a command executor with caching for data processing pipelines"
categories = ["caching", "concurrency", "command-line-utilities", "development-tools::testing", "filesystem"]
version.workspace = true
edition.workspace = true
rust-version.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
anyhow = { workspace = true }
async-trait = "0.1"
base16ct = { version = "0.2", features = ["alloc"] }
bstr = "1"
cap-std = "3"
clap = { workspace = true }
crossterm = "0.27"
csv = "1"
directories = "5"
dotenv-flow = "0.16"
futures-util = "0.3"
gethostname = "0.4"
itertools = { workspace = true }
log = { workspace = true }
num_cpus = "1"  # TODO replace with std::thread::available_parallelism() once it works in docker: https://github.com/rust-lang/rust/pull/97925
prost = "0.12"
prost-types = "0.12"
regex = "1"
reqwest = { version = "0.12", default-features = false, features = ["multipart", "rustls-tls", "stream"] }
serde = { workspace = true }
serde_json = { workspace = true }
sha2 = "0.10"
simplelog = { workspace = true }
tokio = { version = "1", features = ["full"] }
tonic = "0.11"
url = "2"
wasmtime = { version = "19", default-features = false, features = ["async", "cranelift", "pooling-allocator", "runtime"] }
wasmtime-wasi = "19"
which = "6"

[target.'cfg(target_os = "linux")'.dependencies]
procfs = { version = "0.15", features = [] }

[build-dependencies]
prost-build = "0.12"
tonic-build = "0.11"

[dev-dependencies]
approx = "0.5"
env_logger = "0.11"
serial_test = "3"


# optimize some dependencies also for dev profile
[profile.dev.package.sha2]
opt-level = 3

[profile.release]
strip = "symbols"
